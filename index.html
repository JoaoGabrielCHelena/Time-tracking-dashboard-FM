<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/index.js"></script>
  <script defer src="js/bootstrap.bundle.js"></script>
</head>

<body>
  <main role="main">
    <div class="wrapper">
      <div class="main-block" id="profile">
        <div class="special-block">
          <div class="profile-content-wrapper">
            <img src="images/image-jeremy.png" alt="Profile Picture">
            <div>
              <p>Report for</p>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
        </div>
        <div class="profile-content-wrapper">
          <input type="radio" name="timeframe" id="daily" onclick='swap("daily", "Yesterday")' checked />
          <label for="daily">Daily</label>
          <input type="radio" name="timeframe" id="weekly" onclick='swap("weekly", "Last Week")' />
          <label for="weekly">Weekly</label>
          <input type="radio" name="timeframe" id="monthly" onclick='swap("monthly", "Last Month")' />
          <label for="monthly">Monthly</label>
        </div>
      </div>
      <div id="Work" class="category special-block">
        <div class="main-block">
          <h1>Work</h1>
          <img src="images/icon-ellipsis.svg" alt="Work">
          <div class="hours"></div>
          <div class="previous"></div>
        </div>
      </div>
      <div id="Play" class="category special-block">
        <div class="main-block">
          <h1>Play</h1>
          <img src="images/icon-ellipsis.svg" alt="Play">
          <div class="hours"></div>
          <div class="previous"></div>
        </div>
      </div>
      <div id="Study" class="category special-block">
        <div class="main-block">
          <h1>Study</h1>
          <img src="images/icon-ellipsis.svg" alt="Study">
          <div class="hours"></div>
          <div class="previous"></div>
        </div>
      </div>
      <div id="Exercise" class="category special-block">
        <div class="main-block">
          <h1>Exercise</h1>
          <img src="images/icon-ellipsis.svg" alt="Exercise">
          <div class="hours"></div>
          <div class="previous"></div>
        </div>
      </div>
      <div id="Social" class="category special-block">
        <div class="main-block">
          <h1>Social</h1>
          <img src="images/icon-ellipsis.svg" alt="Social">
          <div class="hours"></div>
          <div class="previous"></div>
        </div>
      </div>
      <div id="SelfCare" class="category special-block">
        <div class="main-block">
          <h1>Self Care</h1>
          <img src="images/icon-ellipsis.svg" alt="Self Care">
          <div class="hours"></div>
          <div class="previous"></div>
        </div>
      </div>
    </div>
  </main>

  <footer id="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Koala5617">Koala5617</a>.
  </footer>
</body>

</html>
